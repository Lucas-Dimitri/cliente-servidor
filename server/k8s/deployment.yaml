apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        volumeMounts:
        - name: data-volume
          mountPath: /data
        image: meu-servidor
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: "2000m"
            memory: "512Mi"
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: server-pvc